- name: Create a directory for dunst config if it does not exist
  file:
    path: "/home/{{ system_user }}/.config/dunst"
    state: directory
    owner: "{{ system_user }}"
    group: "{{ system_group }}"
    mode: "0755"
  tags:
    - i3

- name: copy dunst config file
  copy:
    remote_src: true
    src: /usr/share/dunst/dunstrc
    dest: "/home/{{ system_user }}/.config/dunst/"
    owner: "{{ system_user }}"
    group: "{{ system_group }}"
    mode: "0644"
  tags:
    - i3
